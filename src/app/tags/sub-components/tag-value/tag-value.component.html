<div class="container">
  <h5 class="tag-name">{{tag.browseName}}</h5>
    <div class="row">
    <div class="col-md-7">
      <div class="card-counter success">
        <i class="fas fa-chart-line"></i>
        <span *ngIf="!isValueLoaded" class="count-numbers spinner-border text-primary" role="status"></span>
        <span  class="count-name">Current value</span>
        <span *ngIf="isValueLoaded" class="count-numbers">{{tagData.value}}</span>
        <span *ngIf="isValueLoaded" class="count-date">last updated at {{tagValueTime}}</span>
      </div>
    </div>
  </div>
</div>
