<div class="tag-selector">
    <button 
            id="editButton" 
            class="btn btn-danger" 
            (click)="triggerModal(modalData)" 
            [hidden]="!dashboardService.editModeEnabled">
        <i class="fas fa-cog"></i> Edit
    </button>

    <ng-template #modalData let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Tag selector</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="d-flex justify-content-center"><p>Select tag</p></div>
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status" *ngIf="!areTagsLoaded">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div *ngIf="areTagsLoaded">
            <select class="forms-control" [(ngModel)]="selectedTag" (change)="selectTag()">
                <option *ngFor="let tag of tags" [ngValue]="tag">{{tag.browseName}}</option>
            </select>
            <div>
            <p><b>Tag ID : </b> {{ selectedTag.id }}</p>
            </div>
        </div>  
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Close</button>
    </div>
    </ng-template>
</div>
