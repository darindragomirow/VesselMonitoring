<div class="tag-selector">
    <div class="d-flex justify-content-center"><p>Select tag</p></div>
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status" *ngIf="!areTagsLoaded">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div *ngIf="areTagsLoaded">
        <select class="forms-control" [(ngModel)]="selectedTag" (change)="selectTag()">
            <option *ngFor="let tag of tags" [ngValue]="tag">{{tag.browseName}}</option>
        </select>
        <div>
        <p><b>Tag ID : </b> {{ selectedTag.id }}</p>
        </div>
    </div>  
</div>
