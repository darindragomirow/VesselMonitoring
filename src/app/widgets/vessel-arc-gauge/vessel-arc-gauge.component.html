<div class="control-section">
    <ejs-circulargauge style='display:block;' id='range-container'
        #circulargauge='' [title]='title' [titleStyle]='titleStyle'>
        <e-axes>
            <e-axis minimum=0 radius='80%' maximum=100 startAngle=200 endAngle=160 [majorTicks]='majorTicks'
                [labelStyle]='labelStyle' [lineStyle]='lineStyle' [minorTicks]='minorTicks' [annotations]='annotations'
                [ranges]='ranges' [pointers]='pointers'>
            </e-axis>
        </e-axes>
    </ejs-circulargauge>
</div>
